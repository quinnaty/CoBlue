<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplos 3 e 5</title>
</head>
<body>
    <script type="text/javascript">
        
        for( i=1 ; i<=100 ; i++)
        {
            if (i % 3 ==0 && i % 5 ==0)
            {
                document.write("CoBlue" + "</br>");
            }
             else  if(i % 3 ==0)
            {
                document.write("Co" + "</br>");
            } 
            else 
            { 
                if(i % 5 ==0)
                {
                document.write("Blue" + "</br>");
                }else  if(i % 3 !=0 && i % 5 !=0)
                {
                document.write(i + "</br>");
                }
            
            }
                       
        }
    </script>
</body>
</html>
